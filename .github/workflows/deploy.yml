name: Deploy to Server

on:
  push:
    branches:
      - main  # or master, depending on your default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Ensure directory exists or clone if first time
            if [ ! -d "$HOME/prompts" ]; then
                mkdir -p $HOME/prompts
            fi
            cd $HOME/prompts
            
            # If it's an empty directory, clone it
            if [ ! -d ".git" ]; then
                git clone https://github.com/${{ github.repository }} .
            else
                git pull origin main
            fi
            
            cd server
            npm install --production
            
            pm2 restart prompts-server || pm2 start index.js --name prompts-server
            
            cd ../client
            npm install
            npm run build
            
            
            # If you are serving the client via Nginx, the build is now in client/dist
            # If you are serving via the server (express.static), ensure the server points to ../client/dist
            
            
